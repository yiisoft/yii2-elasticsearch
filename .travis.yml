env:
  global:
    secure: cIGYsPd8OZ3X/ugDZyySmlMl/6gMcMMZQupTgPzHeq24mx+NR7gbVfQmTVnBjmXIpEemQFSe1KwQA2xdvkJ+rhObs8e1tldWFxjXd95Drlf1rKx1oy1LehPmXN4IpbY7PqEbncoSJywb7aLe18u+/2NFA27JsMh83y2xv6YfTQE=

language: php
php:
- 5.4
- 5.5
- 5.6
- 7.0
- 7.1
matrix:
  include:
  - php: hhvm
    sudo: true
    dist: trusty
    group: edge
    services: elasticsearch
    cache:
      directories: "$HOME/.composer/cache"
    before_install:
    - composer config --global github-oauth.github.com "$GITHUB_TOKEN"
    - wget https://phar.phpunit.de/phpunit-4.5.1.phar
    script:
    - php phpunit-4.5.1.phar --verbose $PHPUNIT_FLAGS
sudo: false
cache:
  directories:
  - "$HOME/.composer/cache"
before_install:
  - curl -s https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/2.4.6/elasticsearch-2.4.6.tar.gz | tar xz -C /tmp
#  - 'echo "script.disable_dynamic: false" | sudo tee -a /tmp/elasticsearch-2.4.6/config/elasticsearch.yml'
#  - 'echo "script.inline: on" | sudo tee -a /tmp/elasticsearch-2.4.6/config/elasticsearch.yml'
#  - 'echo "script.indexed: on" | sudo tee -a /tmp/elasticsearch-2.4.6/config/elasticsearch.yml'
#  - 'echo "network.host: 0.0.0.0" | sudo tee -a /tmp/elasticsearch-2.4.6/config/elasticsearch.yml'
install:
- travis_retry composer self-update && composer --version
- travis_retry composer global require "fxp/composer-asset-plugin:~1.1.1"
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- travis_retry composer install --prefer-dist --no-interaction
before_script:
- /tmp/elasticsearch-2.4.6/bin/elasticsearch -d
- sleep 60
- echo '/tmp/elasticsearch-2.4.6/bin/elasticsearch version ' && curl http://localhost:9200/
- |
  if [ $TRAVIS_PHP_VERSION = '5.6' ]; then
    PHPUNIT_FLAGS="--coverage-clover=coverage.clover"
  fi
script:
- phpunit --verbose $PHPUNIT_FLAGS
after_script:
- |
  if [ $TRAVIS_PHP_VERSION = '5.6' ]; then
    travis_retry wget https://scrutinizer-ci.com/ocular.phar
    php ocular.phar code-coverage:upload --format=php-clover coverage.clover
  fi
